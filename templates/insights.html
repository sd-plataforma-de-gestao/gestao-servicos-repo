<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios & Insights</title>

    <link rel="icon" href="/assets/favicon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="stylesheet" href="/styles/relatorios-insights.css">
</head>
<body>
    
    <div id="header-container"></div>
    
    <div id="main-content-wrapper">
        <div id="sidebar-container"></div>

        <div id="main-container">
            <div class="page-header">
                <h2 class="page-title">Relatórios & Insights</h2>
                <p class="page-subtitle">Análise e métricas sobre atendimentos e pacientes.</p>
            </div>
            
            <div class="relatorios-page">
                <section class="insights-cards-container row g-4 mb-4">
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <div class="icon-circle me-3"><i class="fas fa-calendar-check text-primary"></i></div>
                                <div>
                                    <h5 class="card-title text-muted fw-normal mb-1">Atendimentos no Mês</h5>
                                    <h3 class="card-text fw-bold text-primary" id="atendimentos-mes">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <div class="icon-circle me-3"><i class="fas fa-user-injured text-success"></i></div>
                                <div>
                                    <h5 class="card-title text-muted fw-normal mb-1">Pacientes Ativos</h5>
                                    <h3 class="card-text fw-bold text-success" id="pacientes-ativos">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <div class="icon-circle me-3"><i class="fas fa-heartbeat text-warning"></i></div>
                                <div>
                                    <h5 class="card-title text-muted fw-normal mb-1">Crônicos Acompanhados</h5>
                                    <h3 class="card-text fw-bold text-warning" id="atendimentos-cronicos">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card h-100">
                            <div class="card-body d-flex align-items-center">
                                <div class="icon-circle me-3"><i class="fas fa-pills text-info"></i></div>
                                <div>
                                    <h5 class="card-title text-muted fw-normal mb-1">Medicamentos Dispensados</h5>
                                    <h3 class="card-text fw-bold text-info" id="medicamentos-dispensados">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="charts-container row g-4 mb-4">
                    <div class="col-12 col-lg-6">
                        <div class="card h-100 p-3">
                            <h5 class="card-title text-center fw-bold">Atendimentos por Tipo</h5>
                            <canvas id="atendimentosPorTipo"></canvas>
                        </div>
                    </div>
                    
                    <div class="col-12 col-lg-6">
                        <div class="card h-100 p-3">
                            <h5 class="card-title text-center fw-bold">Medicamentos mais Dispensados</h5>
                            <canvas id="topMedicamentos"></canvas>
                        </div>
                    </div>
                </section>
                
                <section class="reports-table-container">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold">Atendimentos Recentes</h5>
                            <div>
                                <button class="btn btn-outline-secondary btn-sm"><i class="fa fa-filter"></i> Filtrar</button>
                                <button class="btn btn-primary-custom btn-sm"><i class="fa fa-download"></i> Exportar</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Paciente</th>
                                            <th>Farmacêutico</th>
                                            <th>Data</th>
                                            <th>Tipo</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="relatorio-atendimentos-body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/insights.js"></script>

    <script>
        async function loadTemplate(templatePath, containerId) {
            try {
                const response = await fetch(templatePath);
                if (!response.ok) throw new Error(`Erro ${response.status} ao carregar o template`);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error(`Erro ao carregar ${templatePath}:`, error);
            }
        }

        async function initPage() {
            try {
                await loadTemplate('/templates/header.html', 'header-container');
                await loadTemplate('/templates/sidebar.html', 'sidebar-container');

                // A função `initializeRelatorios` é definida em /js/relatorios-insights.js
                // Garantimos que ela só será chamada após o carregamento dos templates.
                if (typeof initializeRelatorios !== 'undefined') {
                    initializeRelatorios();
                }

            } catch (error) {
                console.error("Erro na inicialização da página:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
    
</body>
</html>
