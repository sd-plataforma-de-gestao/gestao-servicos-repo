<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaGest - Cadastrar Paciente</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilo Personalizado -->
  <link rel="stylesheet" href="css/atendimento.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="d-flex align-items-center mb-4 px-3">
          <i class="bi bi-capsule me-2 fs-4"></i>
          <h5 class="mb-0 text-white">PharmaGest</h5>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-grid me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-add me-2"></i>Cadastrar Paciente</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-people me-2"></i>Pacientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-clock-history me-2"></i>Histórico</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bar-chart-line me-2"></i>Relatórios</a></li>
        </ul>

        <!-- Filtro por Unidade -->
        <div class="filters mt-4 p-3 bg-dark text-white rounded">
          <h6 class="small">Unidade Atual</h6>
          <select class="form-select form-select-sm" id="filterUnidade">
            <option>Unidade A - 01.234.567/0001-89</option>
            <option>Unidade B - 01.234.567/0002-60</option>
            <option>Unidade C - 01.234.567/0003-41</option>
            <option>Unidade D - 01.234.567/0004-22</option>
          </select>
        </div>

        <!-- Rodapé com Sair -->
        <div class="sidebar-footer">
          <p>Dr. Farmacêutico<br><small>CRF 12345-SP</small></p>
          <a href="#" class="btn btn-danger btn-sm">Sair</a>
        </div>
      </nav>

      <!-- Main -->
      <main class="col-md-10 ms-sm-auto px-md-4 main-content">
        <!-- Breadcrumb -->
        <nav class="breadcrumb mt-3">
          <span class="breadcrumb-item"><i class="bi bi-person"></i> Paciente</span>
          <span class="breadcrumb-item"><i class="bi bi-chat-left-text"></i> Perguntas</span>
          <span class="breadcrumb-item active"><i class="bi bi-file-earmark-text"></i> Relatório</span>
        </nav>

        <!-- Título -->
        <h4 class="mb-4">Cadastro de Paciente</h4>
        <p class="text-muted mb-4">Preencha os dados abaixo para iniciar o atendimento.</p>

        <!-- Formulário -->
        <div class="card">
          <div class="card-body">
            <form id="formPaciente">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">CPF</label>
                  <input type="text" class="form-control" placeholder="000.000.000-00">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Telefone</label>
                  <input type="tel" class="form-control" placeholder="(99) 99999-9999">
                </div>
                <div class="col-md-6">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-control" placeholder="email@exemplo.com">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Peso (kg)</label>
                  <input type="number" class="form-control" step="0.1" placeholder="70.5">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Altura (cm)</label>
                  <input type="number" class="form-control" placeholder="170">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Condição Principal</label>
                  <select class="form-select">
                    <option>Selecione...</option>
                    <option>Hipertensão</option>
                    <option>Diabetes</option>
                    <option>Asma</option>
                    <option>Gripe</option>
                    <option>Diarreia</option>
                    <option>Outra</option>
                  </select>
                </div>
              </div>

              <div class="mt-4 d-flex gap-3">
                <button type="submit" class="btn btn-primary px-4">Continuar</button>
                <a href="dashboard.html" class="btn btn-outline-secondary px-4">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/atendimento.js"></script>
</body>
</html>
